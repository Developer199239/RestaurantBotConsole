<div>
  <p>User Details</p>
  <form [formGroup]="userDetailForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" placeholder="Name"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="email" class="form-control" placeholder="Email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>

    </div>

    <div class="form-group">
      <input type="text" formControlName="address" class="form-control" placeholder="Address"
        [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
        <div *ngIf="f.address.errors.required">Address is required</div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="phone" class="form-control" placeholder="Phone Number"
        [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
        <div *ngIf="f.phone.errors.required">Phone number is required</div>
        <div *ngIf="f.phone.errors.pattern">Invalid phone number</div>
      </div>
    </div>
    <div class="m-5 form-group text-center">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Place Order
      </button>
    </div>
  </form>

  <div *ngIf="isShowPaypalPaymentView" class="alert alert-info">
    <strong>Info!</strong> Please click on Paypal Checkout button.
  </div>

  <div *ngIf="isShowPaypalPaymentView" class="m-5 form-group text-center">
    <h2 *ngIf="paypalLoad">Paypal button is loading</h2>
    <div id="paypal-checkout-btn"></div>
  </div>
</div>
